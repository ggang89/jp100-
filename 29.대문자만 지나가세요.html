<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문제 : 알파벳 하나만 입력하고 그 알파벳이 대문자이면 yes,
      //       아니면 no를 출력하기

      const data = prompt("알파벳 하나를 입력하세요");
      if (data === data.toUpperCase()) {
        console.log("YES");
      } else {
        console.log("No");
      }
    </script>
  </body>
</html>
