<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문제: 입력으로 키가 주어지면
키가 150이 넘으면 YES를 틀리면 NO를 출력하는 프로그램을 작성 -->

    <script>
      const key = parseInt(prompt("키를 입력하세요"));

      if (key >= 150) {
        console.log("yes");
      } else {
        console.log("no");
      }
    </script>
  </body>
</html>
