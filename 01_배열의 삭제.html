<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 삭제</title>
  </head>
  <body>
    <script>
      var nums = [100, 200, 300, 400, 500];
      nums.pop(); //nums배열의 맨뒤의 요소를 삭제하라->500
      nums.pop(); //nums배열의 맨뒤의 요소를 삭제하라->400
      //pop() 맨 뒤의 요소가 삭제됨

      console.log(nums);

      var nums_2 = [100, 200, 300];
      delete nums_2[0];
      //0번째 인덱스를 없애라
      console.log(nums_2);

      // 300을 제거해라
      var nums_3 = [100, 200, 300];
      console.log(nums_3.slice(0, 2));
      //slice(start[, end])
      //시작인덱스와 끝 인덱스 앞까지만 새로 출력된다.
      //slice(0,3)은 0,1,2 인덱스 요소까지 출력된다.
    </script>
  </body>
</html>
