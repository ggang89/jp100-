<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //2제곱, 3제곱, 4제곱을 할 수 있는 Factory 함수를 만들려고 합니다.
      //<pass>에 코드를 작성하여 two함수를 완성하세요.

      function one(n) {
        function two(value) {
          const sq = Math.pow(value, n);
          return sq;
        }
        return two;
      }

      const a = one(2);
      const b = one(3);
      const c = one(4);

      console.log(a(10));
      console.log(b(10));
      console.log(c(10));

      //Math.pow(a,n)
      //제곱근 : a를 n만큼 곱한 값만드는 함수
    </script>
  </body>
</html>
