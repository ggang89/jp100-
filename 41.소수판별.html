<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //숫자가 주어지면 소수인지 아닌지 판별하기
      //소수이면 yes, 소수가 아니면 no 출력
      //소수 : 1과 자기 자신만으로 나누어떨어지는 1보다 큰 양의 정수

      const n = prompt("숫자를 입력하세요");

      if (n % n == 0 && n % 1 == 0) {
        console.log("yes");
      } else {
        console.log("No");
      }
    </script>
  </body>
</html>
