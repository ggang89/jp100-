<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.배열의 내장함수</title>
  </head>
  <body>
    <script>
      var arr = [200, 100, 300];
      arr.splice(2, 0, 10000); //arr배열의 인덱스2번재에 10000을 추가해라
      //splice(추가위치, 삭제객수, 추가내용, 추가내용)
      console.log(arr);
    </script>
  </body>
</html>
