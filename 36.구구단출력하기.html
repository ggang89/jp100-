<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //숫자를 입력하면 해당하는 숫자 단의 구구단 출력하기

      const dan = prompt("몇 단을 출력할까요");
      let result = "";

      for (let i = 1; i <= 9; i++) {
        result += i * dan + " ";
      }
      console.log(result);
    </script>
  </body>
</html>
