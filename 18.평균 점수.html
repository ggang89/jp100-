<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문제: 공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균 점수를
       구하는 프로그램을 작성하세요. 단, 소숫점 자리는 모두 버립니다. -->

    <script>
      //내가 푼 것
      const a = Number(prompt("국어점수를 입력하세요"));
      const b = Number(prompt("수학점수를 입력하세요"));
      const c = Number(prompt("영어점수를 입력하세요"));

      const d = a + b + c;
      const e = d / 3;

      console.log(e);

      //답지
      const scores = prompt("세 과목의 점수를 입력하세요.").split(" ");
      let sum = 0;

      for (let i = 0; i < 3; i++) {
        sum += parseInt(scores[i], 10);
        // 십진수의 형태의 숫자로 데이터 타입을 변환합니다.
      }

      console.log(Math.floor(sum / 3));
      //Math.floor 메서드는 소수점 자리를 모두 버림합니다.
    </script>
  </body>
</html>
