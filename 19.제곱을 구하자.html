      두 숫자 a와 b가 주어지면,
   a의 b승을 구하는 프로그램을 작성하세요. -->

    <script>
      const n = prompt("두개의 숫자를 입력하세요.").split("");

      console.log(Math.pow(parseInt(n[0], 10), parseInt(n[1], 10)));
