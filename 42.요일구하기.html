<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 2020년 1월 1일은 수요일입니다. 2020년 a월 b일은 무슨 요일일까요?
      // 두 수 a, b를 입력받아 2020년 a월 b일이 무슨 요일인지
      // 리턴하는 함수 solution을 완성하세요.
      // 요일은 일요일부터 토요일까지 각각 SUN, MON, TUE, WED, THU, FRI, SAT 입니다.

      const month = prompt("월을 입력하세요");
      const day = prompt("일을 입력하세요");

      function dayOfWeek(a, b) {
        const week = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

        const n = new Date("2020-" + a + "-" + b);
        return week[n.getDay()];
      }
      console.log(dayOfWeek(month, day));
    </script>
  </body>
</html>
