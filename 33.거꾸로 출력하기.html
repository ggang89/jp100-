<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //한줄에 여러개의 숫자가 입력되면,역순으로
      //그 숫자들을 하나씩 출력하기

      const a = prompt("숫자를 입력하세요").split("").reverse();
      let b = " ";
      //해답에는 const를 사용하지만 그러면 오류뜸
      //b의 값은 a의 입력값에 따라 변하므로 let을 써주는 거 같다
      for (i = 0; i < a.length; i++) {
        b += a[i];
      }
      console.log(b);
      //해답에 적힌 내용인데 계속 오류 뜸
      // for (i of a) {
      //   document.write(i);
      // }
      //이렇게 풀면 정상 출력됨
    </script>
  </body>
</html>
