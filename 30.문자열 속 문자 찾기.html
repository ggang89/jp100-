<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //첫번째 입력에서는 문자열이 입력되고,
      //두번째에는 찾을 문자가 입력되어야 합니다.
      //그 문자가 시작하는 index를 반환하는 프로그램을 만들어 주세요

      const a = prompt("문자를 입력하세요");
      const b = prompt("찾고 싶은 문자를 입력하세요");

      console.log(a.indexOf(b));
      //indexOf : 호출한 스트링 객체나 배열에서 주어진 값과 일치하는 값
      //          이나 첫번째 인덱스 번호를 반환하고 없으면 -1 반환함
    </script>
  </body>
</html>
